<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 class="title">Add Item</h3>
        <div class="new-task">
          <input id="new-task" class="input-field new-task__input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__title">Pay Bills</label>
            <input type="text" class="input-field task-list__input_edit" value="Pay Bills">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
          <li class="task-list__item task-list_mode_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-field task-list__input_edit">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__title task-list__title_completed">See the Doctor</label>
            <input type="text" class="input-field task-list__input_edit">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img src="./remove.svg" class="button__img" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
